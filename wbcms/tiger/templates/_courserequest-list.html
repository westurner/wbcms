{% if course_requests %}
<thead>
<tr><th>Date Requested</th><th>Course</th><th># Students</th><th>Status</th></tr>
</thead>
<tbody>
{% for object in course_requests %}
{# course, num, date, status #}
<tr>
<td>{{ object.created|date }}</td>
<td><a href="{% url course_request_detail object.id %}"> {{ object.course }}</a></td>
<td>{{ object.number_of_students }}</td>
<td>{{ object.get_status_display }}</td>
</tr>
{% endfor %}
</tbody>
{% else %}
<p>No course requests</p>
{% endif %}
