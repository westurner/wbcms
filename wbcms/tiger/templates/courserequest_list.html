{% extends "base.html" %}
{% block content %}
{% if object_list %}
<table>

{% for object in object_list %}
<tr><td><a href="{% url course_request_detail object.id %}"> {{ object }}</a></td></tr>
{% endfor %}
</table>
{% else %}
<p>No course requests [listed, pending, ...]</p>
{% endif %}


{% endblock content %}
