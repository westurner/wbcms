<div class="course_full">
    <h1><a href="{% url tiger.views.course_detail object.slug %}" title="{{ object.name }}"> {{ object.name }}</a></h1>
    <h2> {{ object.subject }} </h2>
    <p> {{ object.description }} </p>
    <dl>
        <dt>Minimum Number of Students</dt>
        <dd>{{ object.min_required_students }}<dd>
        <dt>Cost Per Student</dt>
        <dd>{{ object.cost }}</dd>
    </dl>
    <a class="button button_request" href="{% url tiger.views.course_request_create object.slug %}">Request this course</a>
</div>
